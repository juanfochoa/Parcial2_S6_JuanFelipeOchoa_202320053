<div class="container mt-4" *ngIf="airline">
  <div class="card">
    <div class="card-header" [style.background-color]="airline.identityColor">
      <h2 class="text-center">{{ airline.name }}</h2>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <h4>Información de la Aerolínea</h4>
          <hr>
          <p><strong>Descripción:</strong> {{ airline.description }}</p>
          <p><strong>Fecha de Fundación:</strong> {{ airline.foundationDate }}</p>
          <p><strong>Sitio Web:</strong> <a [href]="airline.website" target="_blank">{{ airline.website }}</a></p>
          <p><strong>Código de Negocio:</strong> {{ airline.businesscode }}</p>
        </div>
      </div>
      
      <div class="row mt-4">
        <div class="col-md-12 text-center">
          <button class="btn btn-primary" [routerLink]="['/airlines', airline.id, 'flights']">
            Ver Vuelos
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
